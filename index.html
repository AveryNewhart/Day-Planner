<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 class="lead">
        Current Time &amp; Date:
        <span id="time-display"></span>
      </h2>
    </header>
    <section id="main-content">
      <div class="container-fluid px-5">
        <div id="hour-9" class="row time-block current-time">
          <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
          <div class="currentHour col-8">
            <textarea
              id="user-inp-hr-9"
              class="col-8 col-md-10 description wide-text"
              rows="3"
              data-time="9"
            >
            </textarea>
          </div>
          <button
            id="save-hour-9-btn"
            class="btn saveBtn col-2 col-md-1 big-btn"
            aria-label="save"
          >
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

        <div id="hour-10" class="row time-block current-time">
          <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
          <div id="div-width" class="currentHour col-8">
